<mat-toolbar>
    <button mat-button (click)="back()">
        <mat-icon>
            arrow_back
        </mat-icon>
    </button>
    <mat-icon>
        public
    </mat-icon>
    Datos Ruleta
    <span class="space"></span>
</mat-toolbar>
<br>

<div class="dialog_scrim" *ngIf="viewForm">

<mat-card class="contend">
    <mat-card-content>
        <form [formGroup]="createBetForm" >

          <mat-form-field class="input">
                <input matInput type="text" formControlName="number" placeholder="Numero Apuesta"
                    autocomplete="off" required>
            </mat-form-field>


            <mat-form-field class="input">
                <input matInput type="text" formControlName="credit" placeholder="Valor Apuesta" autocomplete="off"
                    required>
            </mat-form-field>

            <mat-form-field class="input">
                <mat-select placeholder="Usuario" formControlName="iduser"  required>
                    <mat-option *ngFor="let user of users" [value]="user.id">
                        {{user.username}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-card-actions>
                <button mat-raised-button color="accent" (click)="onSubmit()">
                    <mat-icon>
                        add
                    </mat-icon>
                    Ingresar Apuesta
                </button>
                <button mat-raised-button color="warn" (click)="cancel()">
                    <mat-icon>
                        cancel
                    </mat-icon>
                    Cancelar
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
</div>
<br>

<div class="mat-elevation-z8">


  <table  mat-table [dataSource]="dataBet" matSort matSortActive="created" matSortDisableClear
          matSortDirection="desc">

    <ng-container matColumnDef="number" class="col">
      <th id="number" mat-header-cell *matHeaderCellDef mat-sort-header class="col">Id Ruleta</th>
      <td mat-cell *matCellDef="let dataBet">
        <button mat-button >
          {{dataBet.number}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="bet" class="col">
      <th id="bet" mat-header-cell *matHeaderCellDef mat-sort-header class="col">Estado</th>
      <td mat-cell *matCellDef="let dataBet">{{dataBet.credit}}</td>
    </ng-container>

    <ng-container matColumnDef="user" class="col">
      <th id="user" mat-header-cell *matHeaderCellDef mat-sort-header class="col">Id Ruleta</th>
      <td mat-cell *matCellDef="let dataBet">{{dataBet.iduser.username}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
